<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: #fff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 20px;
            width: 90%;
            max-width: 350px;
            backdrop-filter: blur(6px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        input, button {
            padding: 12px;
            border-radius: 10px;
            border: none;
            margin-top: 10px;
            width: 100%;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        #weatherResult {
            margin-top: 20px;
            font-size: 20px;
        }
        img {
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>üåç Weather App</h2>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <button onclick="getCurrentLocation()">üìç Current Location</button>
        <div id="weatherResult"></div>
    </div>

<script>
    const apiKey = "YOUR_API_KEY"; 

    async function getWeather(city) {
        if (!city) {
            city = document.getElementById('cityInput').value;
        }

        if (!city) {
            showResult("Please enter a city name!");
            return;
        }

        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
        fetchWeather(url);
    }

    async function fetchWeather(url) {
        try {
            const response = await fetch(url);
            const data = await response.json();

            if (data.cod != 200) {
                showResult("City not found!");
                return;
            }

            const icon = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

            showResult(`
                <strong>${data.name}</strong><br>
                <img src="${icon}" alt="Weather Icon"><br>
                üå° Temp: ${data.main.temp}¬∞C<br>
                ‚òÅ Condition: ${data.weather[0].description}
            `);
        } catch (error) {
            showResult("Error fetching weather data!");
        }
    }

    function getCurrentLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                const { latitude, longitude } = position.coords;
                const url = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=metric`;
                fetchWeather(url);
            });
        } else {
            showResult("Geolocation not supported!");
        }
    }

    function showResult(message) {
        document.getElementById('weatherResult').innerHTML = message;
    }
</script>
</body>
</html>
